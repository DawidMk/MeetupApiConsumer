<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>meetup service</title>
    <!--<th:block th:replace="~{includes/commonScripts.html :: head}"/>-->
</head>

<body>
<p th:text="'index page'"/>
<br>

<h2>lista wydarzeń</h2>
<ul th:each="event : ${events}">
    nazwa wydarzenia:
    <li th:text="${event.getEventName()}"></li>
    początek:
    <li th:text="${event.getStartDate()}"></li>
    koniec:
    <li th:text="${event.getEndDate()}"></li>
    opis:
    <li th:text="${event.getDescription().substring(0,20)}"></li>
</ul>

<form th:action="@{/filter}" method="get">
    data od: <input type="text" name="from" id="from" th:value="${f}" placeholder="1980-01-01">
    data do: <input type="text" name="to" id="to" th:value="${t}" placeholder="1990-01-01">
    <button>wyszukaj</button>
</form>

</body>
</html>
